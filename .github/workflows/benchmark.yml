name: Measure resolve duration and plot

on:
  workflow_dispatch:

env:
  BENCHMARK_REPO: cieplypolar/workflows

jobs:
  measure:
    runs-on: ubuntu-latest

    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Clone benchmarking repo
        uses: actions/checkout@v5
        with:
          repository: ${{ env.BENCHMARK_REPO }}
          ref: main
          token: ${{ secrets.WORKFLOWS_TOKEN }}
          path: benchmark

      - name: Install deps
        run: |
          cd benchmark
          pnpm install

      - name: Run benchmarks
        run: |
          cd benchmark
          pnpm run measure

      - name: Save benchmark results across the jobs
        uses: actions/upload-artifact@v4
        with:
          name: data
          path: benchmark/benchmarks
  plot:
    runs-on: ubuntu-latest
    needs: measure

    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Clone benchmarking repo
        uses: actions/checkout@v5
        with:
          repository: ${{ env.BENCHMARK_REPO }}
          ref: main
          token: ${{ secrets.WORKFLOWS_TOKEN }}
          path: benchmark

      - name: Download benchmark data
        uses: actions/download-artifact@v4
        with:
          name: data
          path: benchmark/benchmarks

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ">=3.11"

      - name: Create venv
        run: |
          cd benchmark
          python3 -m venv .venv

      - name: Plot
        run: |
          cd benchmark
          pnpm run plot

      - name: Commit and push results and plot
        run: |
          cd benchmark
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Automated benchmark update" || echo "No changes"
          git push origin main
